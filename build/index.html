<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script defer src="index.js"></script>
    <title>Typescript Task</title>
</head>

<body class="element">
    <div id="quote-box">
        <div id="content-box">
            <h3 id="title">
                Random Title
            </h3>
            <p id="text">Random content that has no purpose but I need to fill this box with some text</p>
        </div>
        <div class="d-flex ">
            <div class="p-2 ml-auto" id="author">
                - Author
            </div>
        </div>
        <div class="d-flex align-items-center">
            <div class="px-2" id="tweet-quote">
                <a target="_blank" rel="noreferrer" class="py-auto" href="https://twitter.com/intent/tweet">
                    <button class="btn btn-primary socials-icon element">
                        <i class="fa fa-twitter"></i>
                    </button>
                </a>
            </div>
            <div class="px-2" id="tumblr-quote">
                <a class="button" target="_blank" rel="noreferrer" href="https://tumblr.com/share">
                    <button class="btn btn-primary socials-icon element">
                        <i class="fa fa-tumblr"></i>
                    </button>
                </a>
            </div>
            <div class="p-2 ml-auto">
                <button id="new-quote" class="btn btn-primary element">New Quote</button>
            </div>
        </div>
    </div>
</body>

</html>
